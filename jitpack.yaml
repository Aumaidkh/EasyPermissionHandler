# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=com-hopcape.easypermissions.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.Aumaidkh -DartifactId=easy-permissions -Dversion=1.0.4 -Dpackaging=aar -DgeneratePom=true